<section class="login">
  <div class="login-box">
    <div class="login-title">
      <h2>Register</h2>
    </div>
    <form name="registrationForm">
      <div class="">
        <mat-form-field>
          <input matInput name="username" placeholder="Name" [(ngModel)]="user.username">
        </mat-form-field>
      </div>
      <div class="">
        <mat-form-field>
          <input matInput name="email" type="email" placeholder="Email" [formControl]="emailFormControl">
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="">
        <mat-form-field>
          <input matInput name="password" type="password" placeholder="Password" [(ngModel)]="user.password">
        </mat-form-field>
      </div>
      <div class="">
        <mat-form-field>
          <input matInput name="confirm" type="password" placeholder="Confirm Password" [(ngModel)]="confirm">
        </mat-form-field>
      </div>
      <div class="">
        <button mat-flat-button color="primary" class="login-button" (click)="register(user)">Register</button>
      </div>
    </form>
    <div>
      <a mat-button routerLink="/login">Sign In Now</a>
    </div>
  </div>
</section>
