<section class="signup-box">
  <!-- Component Header -->
  <header>
    <h2 class="signup-heading m-t-none p-md-b">Register</h2>
  </header>
  <form name="registrationForm">
    <!-- Username input field -->
    <div>
      <mat-form-field class="input-width">
        <input matInput name="username" placeholder="Name" [(ngModel)]="user.username" required>
      </mat-form-field>
      <!-- Email input field -->
      <mat-form-field class="input-width">
        <input matInput name="email" type="email" placeholder="Email" [formControl]="emailFormControl" required>
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <!-- Password input field -->
    <div>
      <mat-form-field class="input-width">
        <input matInput name="password" type="password" placeholder="Password" [(ngModel)]="user.password" required>
      </mat-form-field>
      <!-- Confirm password field -->
      <mat-form-field class="p-md-b input-width">
        <input matInput name="confirm" type="password" placeholder="Confirm Password" [(ngModel)]="confirm" required>
      </mat-form-field>
    </div>
    <!-- Register button -->
    <div class="cen">
      <button mat-flat-button color="primary" class="login-button" (click)="register(user)">Register</button>
    </div>
  </form>
  <footer class="cen p-md">
    <a mat-button class="no-style" routerLink="/login">
      Sign In
    </a>
  </footer>
</section>
